<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Arko Printing</title>
  </head>
  <style>
    @media (min-width: 1025px) {
      .h-custom {
        height: 100vh !important;
      }
    }
  </style>

  <body>
    <section class="h-100 h-custom" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card">
              <div class="card-body p-4">
                <div class="row">
                  <div class="col-lg-7">
                    <h5 class="mb-3">
                      <a href="index.html" class="text-body"
                        ><i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                        shopping</a
                      >
                    </h5>
                    <hr />

                    <div
                      class="d-flex justify-content-between align-items-center mb-4"
                    >
                      <div>
                        <p class="mb-1">Shopping cart</p>
                        <p class="mb-0">You have 4 items in your cart</p>
                      </div>
                      <div>
                        <p class="mb-0">
                          <span class="text-muted">Sort by:</span>
                          <a href="#!" class="text-body"
                            >price <i class="fas fa-angle-down mt-1"></i
                          ></a>
                        </p>
                      </div>
                    </div>

                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                src="img7/tee5.jpg"
                                class="img-fluid rounded-3"
                                alt="Shopping item"
                                style="width: 65px"
                              />
                            </div>
                            <div class="ms-3">
                              <h5>Muscle tee shirts</h5>
                              <p class="small mb-0">customized</p>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <div style="width: 50px">
                              <h5 class="fw-normal mb-0">6</h5>
                            </div>
                            <div style="width: 80px">
                              <h5 class="mb-0">₱900.00</h5>
                            </div>
                            <a href="#!" style="color: #cecece"
                              ><i class="fas fa-trash-alt"></i
                            ></a>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                src="img7/magicmug.jpg"
                                class="img-fluid rounded-3"
                                alt="Shopping item"
                                style="width: 65px"
                              />
                            </div>
                            <div class="ms-3">
                              <h5>Mugs</h5>
                              <p class="small mb-0">customized</p>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <div style="width: 50px">
                              <h5 class="fw-normal mb-0">10</h5>
                            </div>
                            <div style="width: 80px">
                              <h5 class="mb-0">₱900.00</h5>
                            </div>
                            <a href="#!" style="color: #cecece"
                              ><i class="fas fa-trash-alt"></i
                            ></a>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                src="img7/2R.png"
                                class="img-fluid rounded-3"
                                alt="Shopping item"
                                style="width: 65px"
                              />
                            </div>
                            <div class="ms-3">
                              <h5>Hoodie</h5>
                              <p class="small mb-0">customized</p>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <div style="width: 50px">
                              <h5 class="fw-normal mb-0">2</h5>
                            </div>
                            <div style="width: 80px">
                              <h5 class="mb-0">₱799.00</h5>
                            </div>
                            <a href="#!" style="color: #cecece"
                              ><i class="fas fa-trash-alt"></i
                            ></a>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card mb-3 mb-lg-0">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                src="img7/tshirt5.jpg"
                                class="img-fluid rounded-3"
                                alt="Shopping item"
                                style="width: 65px"
                              />
                            </div>
                            <div class="ms-3">
                              <h5>Couple shirt</h5>
                              <p class="small mb-0">customized</p>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <div style="width: 50px">
                              <h5 class="fw-normal mb-0">1</h5>
                            </div>
                            <div style="width: 80px">
                              <h5 class="mb-0">₱600.00</h5>
                            </div>
                            <a href="#!" style="color: #cecece"
                              ><i class="fas fa-trash-alt"></i
                            ></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-5">
                    <div class="card bg-primary text-white rounded-3">
                      <div class="card-body">
                        <p class="small mb-2">Card type</p>
                        <a href="#!" type="submit" class="text-white"
                          ><i class="fab fa-cc-mastercard fa-2x me-2"></i
                        ></a>
                        <a href="#!" type="submit" class="text-white"
                          ><i class="fab fa-cc-visa fa-2x me-2"></i
                        ></a>
                        <a href="#!" type="submit" class="text-white"
                          ><i class="fab fa-cc-amex fa-2x me-2"></i
                        ></a>
                        <a href="#!" type="submit" class="text-white"
                          ><i class="fab fa-cc-paypal fa-2x"></i
                        ></a>

                        <form class="mt-4">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="typeName"
                              class="form-control form-control-lg"
                              siez="17"
                              placeholder="Cardholder's Name"
                            />
                            <label class="form-label" for="typeName"
                              >Cardholder's Name</label
                            >
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="typeText"
                              class="form-control form-control-lg"
                              siez="17"
                              placeholder="1234 5678 9012 3457"
                              minlength="19"
                              maxlength="19"
                            />
                            <label class="form-label" for="typeText"
                              >Card Number</label
                            >
                          </div>

                          <div class="row mb-4">
                            <div class="col-md-6">
                              <div class="form-outline form-white">
                                <input
                                  type="text"
                                  id="typeExp"
                                  class="form-control form-control-lg"
                                  placeholder="MM/YYYY"
                                  size="7"
                                  id="exp"
                                  minlength="7"
                                  maxlength="7"
                                />
                                <label class="form-label" for="typeExp"
                                  >Expiration</label
                                >
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-outline form-white">
                                <input
                                  type="password"
                                  id="typeText"
                                  class="form-control form-control-lg"
                                  placeholder="&#9679;&#9679;&#9679;"
                                  size="1"
                                  minlength="3"
                                  maxlength="3"
                                />
                                <label class="form-label" for="typeText"
                                  >Cvv</label
                                >
                              </div>
                            </div>
                          </div>
                        </form>

                        <hr class="my-4" />

                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Subtotal</p>
                          <p class="mb-2">₱3,199.00</p>
                        </div>

                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Shipping</p>
                          <p class="mb-2">₱250.00</p>
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                          <p class="mb-2">Total(Incl. taxes)</p>
                          <p class="mb-2">₱3,499.00</p>
                        </div>

                        <button
                          type="button"
                          class="btn btn-info btn-block btn-lg"
                        >
                          <div class="d-flex justify-content-between">
                            <span>₱5,148.00</span>
                            <span
                              >Checkout
                              <i class="fas fa-long-arrow-alt-right ms-2"></i
                            ></span>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
